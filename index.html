<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Lista de Tareas</title>
</head>

<body>
    <div class="container">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="contenedor">
                <div class="jumbotron">
                    <h2><b>{{titulo}}</b></h2>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Escribe una tarea" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
                        <span class="input-group-btn">
                    <button type="button" @click="agregarTarea()" class="btn btn-primary">Nueva Tarea</button>
                    </span>

                    </div>
                    <ul class="list-group">
                        <li v-for="(tarea,index) of tareas" class="list-group-item" v-bind:class="{estado: tarea.estado}">{{index+1}}.- {{tarea.tarea}}
                            <span class="pull-right">
                                <button type="button" class="btn btn-success btn-xs glyphicon glyphicon-ok"
                                v-on:click="tarea.estado = !tarea.estado"></button>
                                <button type="button" class="btn btn-danger btn-xs glyphicon glyphicon-remove" 
                                v-on:click="borrar(index)"></button>
                            </span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="a.js">
    </script>
</body>

</html>
